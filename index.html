<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<title>Register Login Form</title>
</head>
<body>
    <div class="container">
        <div class="text-center"><div class="d-inline-flex display-3 fw-bold">Sign Up</div><div class="d-inline-flex display-3 mx-4 mt-5">Form</div></div>
        <div class="big-container w-100">
            <div class="form-left">
                <div class="text-center">
                <div class="fw-bold display-6 mt-5">Hello,friend!</div>
                <form >

                    <div class="big-input">
                    <span class="icon-input"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="fname" name="fname" value="Name" class="input-inside"><br>
                     </div>

                     <div class="big-input">
                     <span class="icon-input"><i class="bi bi-envelope-open-fill"></i></span>
                    <input type="email" id="lname" name="lname" value="E-mail" class="input-inside"><br>
                       </div>

                       <div class="big-input">
                     <span class="icon-input"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="lname" name="lname" placeholder="Password" class="input-inside"><br><br>
                      </div>


                     <div class="mt-1"><span><i class="bi bi-check-circle colortext fs-5"></i></span><span class="colortext">I've read and aggre to</span><span class="terms"><a href="#">Terms & Conditions</a></span></div>
                
                    <input class="mt-4 butten-create" type="submit" value="CREATE ACCOUNT">

                    <div class="mt-2 colortext pb-5">Already have an account? <span class="colortext2"><a href="#">Sign in</a></span></div>
                  </form> 
                </div>
            </div>
            <div class="form-right text-center text-white">

                <div class="display-6 fw-bold gladtoseeyou">Glad to see You!</div>
                <div class="fs-5 mt-4">Lorem, ipsum dolor sit amet  <br>
                consectetur adipisicing elit.</div>
            </div>
        </div>
    </div>
</body>
</html>
